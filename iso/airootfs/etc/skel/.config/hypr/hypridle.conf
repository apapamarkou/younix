# ~/.config/hypr/hypridle.conf

general {
    # Command to execute when an external source (like a loginctl lock-session) requests a lock.
    # We check if hyprlock is already running to avoid multiple instances.
    lock_cmd = pidof hyprlock || hyprlock 
    
    # Optional: Command to run before the system goes to sleep (e.g., suspend)
    before_sleep_cmd = loginctl lock-session
    
    # Optional: Command to run after waking up from sleep
    after_sleep_cmd = hyprctl dispatch dpms on 
}

# Listener 1: Lock screen after 5 minutes (300 seconds) of inactivity
listener {
    timeout = 300 
	on-timeout = loginctl lock-session # Use loginctl lock-session to trigger general:lock_cmd
}

# Listener 2: Turn off screen (DPMS) after 6 minutes (360 seconds)
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off # Turn off the display
    on-resume = hyprctl dispatch dpms on  # Turn the display back on
}

# Listener 3 (Optional): Suspend system after 10 minutes (600 seconds)
# Make sure you have the 'lock-session' listener with a shorter timeout!
listener {
    timeout = 999999
    on-timeout = systemctl suspend # Requires proper systemd setup for suspend
}
