
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/variables.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/look.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/windows.conf

$mainMod = SUPER

bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod, X, exit,
bind = SUPER_SHIFT, Return, exec, $fileManager
bind = $mainMod, C, exec, ycc -t
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $editor
bind = $mainMod, O, exec, $fileManager ~/.config/hypr
bind = $mainMod, P, exec, hyprpicker -a

# zoom desktop in out
bind = ALT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}")
bind = ALT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")



bind = SUPER_SHIFT, SPACE, togglefloating,
bind = $mainMod, M, exec, $menu
bind = $mainMod, W, exec, $browser
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left,  swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up,    swapwindow, u
bind = $mainMod SHIFT, down,  swapwindow, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1



# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


binds {
    drag_threshold = 10  # Fire a drag event only after dragging for more than 10px
}
bindm = ALT, mouse:272, movewindow      # ALT + LMB: Move a window by dragging more than 10px.
bindc = ALT, mouse:272, togglefloating  # ALT + LMB: Floats a window by clicking
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = ALT, mouse:273, resizewindow


# Start screenshot mode
bind = $mainMod, S, exec, bash -c "echo Screenshot: '(F)ull screen (R)egion (W)indow' > /tmp/mode-msg"
bind = $mainMod, S, submap, screenshot

# Define screenshot mode
submap = screenshot

bind = ,F, exec, bash -c "echo '' > /tmp/mode-msg && screenshot fullscreen"
bind = ,F, submap, reset

bind = ,R, exec, bash -c "echo '' > /tmp/mode-msg && screenshot region"
bind = ,R, submap, reset

bind = ,W, exec, bash -c "echo '' > /tmp/mode-msg && screenshot region"
bind = ,W, submap, reset

# Exit screenshot mode
bind = ,escape, exec, bash -c "echo '' > /tmp/mode-msg"
bind = ,escape, submap, reset

# Restore normal bindings
submap = reset


# Start screenrecord mode
bind = $mainMod, R, exec, bash -c "echo Record: '(F)ullscreen (R)egion (W)indow (S)top' > /tmp/mode-msg"
bind = $mainMod, R, submap, screenrecord

# Define screenrecord mode
submap = screenrecord

bind = ,F, exec, bash -c "echo '' > /tmp/mode-msg && screenrecord fullscreen"
bind = ,F, submap, reset

bind = ,R, exec, bash -c "echo '' > /tmp/mode-msg && screenrecord region"
bind = ,R, submap, reset

bind = ,W, exec, bash -c "echo '' > /tmp/mode-msg && screenrecord window"
bind = ,W, submap, reset

bind = ,S, exec, screenrecord stop
bind = ,S, exec, bash -c "echo '' > /tmp/mode-msg"
bind = ,S, submap, reset

# Exit screenrecord mode
bind = ,escape, exec, bash -c "echo '' > /tmp/mode-msg"
bind = ,escape, submap, reset
bind = ,enter,  exec, bash -c "echo '' > /tmp/mode-msg"
bind = ,enter, submap, reset

# Restore normal bindings
submap = reset



