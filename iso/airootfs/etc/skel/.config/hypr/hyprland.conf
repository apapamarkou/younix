source = ./monitors.conf
source = ./variables.conf
source = ./autostart.conf
source = ./look.conf
source = ./input.conf
source = ./workspaces.conf


source = /usr/share/hypr/conf.d/*


# FLOAT + POSITION
windowrulev2 = float, class:^(ydock)$
windowrulev2 = size 100% 64, class:^(ydock)$
windowrulev2 = move 0 100%-64, class:^(ydock)$

# DOCK BEHAVIOR
windowrulev2 = nofocus, class:^(ydock)$
windowrulev2 = noborder, class:^(ydock)$
windowrulev2 = noshadow, class:^(ydock)$
windowrulev2 = noanim, class:^(ydock)$
windowrulev2 = noinitialfocus, class:^(ydock)$
windowrulev2 = pin, class:^(ydock)$

# KEEP IT ON ALL WORKSPACES (dock-like)
windowrulev2 = workspace special:ydock, class:^(ydock)$






# ----------------------------------------------------------------------
# HYPRLAND FIX FOR YDOCK DIALOGS
# ----------------------------------------------------------------------

# 1. Match the unique title of the file chooser dialog
# 2. Force it to be floating (necessary for centering and placement)
windowrulev2 = float, title:^(::Select Folder)$

# 3. Center the window on the screen (optional, but helpful)
windowrulev2 = center, title:^(::Select Folder)$

# 4. Remove the exclusive zone constraint (The CRITICAL step)
# This rule tells Hyprland to ignore the dock's exclusive zone
# and place the dialog anywhere, preventing it from being trapped.
windowrulev2 = noborder, title:^(::Select Folder)$
windowrulev2 = noshadow, title:^(::Select Folder)$
windowrulev2 = nomaxsize, title:^(::Select Folder)$
windowrulev2 = unset, title:^(::Select Folder)$
# CRITICAL: Force it to not respect the exclusive zone 
# (This is a complex Hyprland issue where floating/centering is needed)
windowrulev2 = idleinhibit none, title:^(::Select Folder)$



