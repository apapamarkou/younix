
# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# To find window classes use:
# hyprctl -j clients | jq '.[] | {title, class, address}' | grep class

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Float all floating marked windows by title
windowrule = float,title:^(:YoUNiX)(.*)$

# 
windowrule = float,class:^(nwg-displays)$
windowrule = float,class:^(org.pulseaudio.pavucontrol)$
windowrule = float,class:^(nm-connection-editor)$
windowrule = float,class:^(qt6ct)$
windowrule = float,class:^(feh)$
windowrule = float,class:^(qpwgraph)$
windowrule = float,class:^(org.rncbc.qpwgraph)$
windowrule = float,class:^(nwg-look)$
windowrule = float,class:^(Gimp|gimp)$
windowrule = float,class:^(org.ksnip.ksnip)$
windowrule = float,class:^(nwg-displays)$
windowrule = float,class:^(:YoUNiX-Dock-Prefs)$


windowrule = float, title:^YoUNiXButtons$
# windowrule = noborder, title:^YoUNiXButtons$
windowrule = noanim, title:^YoUNiXButtons$
windowrule = move 10 45, title:^YoUNiXButtons$





